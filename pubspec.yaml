name: frontend_flutter
description: "麦麦笔记本 - MaiBot非官方内容分享站"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI组件
  cupertino_icons: ^1.0.8
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  http: ^1.1.0
  dio: ^5.4.0
  
  # 本地存储
  shared_preferences: ^2.5.3
  
  # 文件选择和上传
  file_picker: ^6.1.1
  
  # JSON序列化
  json_annotation: ^4.8.1
  
  # 路由管理
  go_router: ^12.1.3
  
  # UI组件库
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.0
  
  # 工具类
  intl: ^0.19.0
  url_launcher: ^6.2.2
  animations: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # 代码生成
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo/logo.png
